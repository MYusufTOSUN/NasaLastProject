<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karmaşıklık Matrisi Detayı</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="reveal" style="padding: 40px 5vw;">
      <section class="confusion-detail-card ui-card" style="max-width: 1100px; margin: 0 auto;">
        <div class="card-header" style="border-bottom:none; justify-content:space-between;">
          <div style="display:flex; align-items:center; gap:12px;">
            <div id="badge" class="chip-icon" style="width:40px;height:40px;font-size:18px;"></div>
            <h2 id="title" style="margin:0;">Detay</h2>
          </div>
          <a href="index.html#/${4}" class="demo-btn" style="padding:10px 18px; font-size:14px;">Geri Dön</a>
        </div>

        <div style="display:grid; grid-template-columns: 1.2fr 1fr; gap:1.5rem; align-items:start;">
          <div>
            <h3 style="margin:.2rem 0 0.6rem 0;">Tanım</h3>
            <div id="desc" class="confusion-desc"></div>

            <h3 style="margin:1.2rem 0 0.6rem 0;">Nerelerde Kullanılır?</h3>
            <ul id="uses" class="roadmap-list" style="margin:0;">
            </ul>
          </div>

          <div>
            <h3 style="margin:.2rem 0 0.6rem 0;">Kod Örneği</h3>
            <pre class="confusion-code"><code id="code"></code></pre>
          </div>
        </div>
      </section>
    </div>

    <script src="js/confusion-detail.js"></script>
  </body>
  </html>
