<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teşkilat — Neon Reveal</title>

    <!-- Reveal.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/theme/black.css" id="theme">

    <style>
        /* Arka plan: koyu uzay teması (siyah-lacivert degrade) */
        html, body {
            height: 100%;
            background: radial-gradient(1200px 800px at 70% 20%, #0b0f2a 0%, #050611 60%, #000 100%);
        }

        /* Yıldız alanı (arkaplan) */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            opacity: 0.6;
            filter: drop-shadow(0 0 4px rgba(180, 160, 255, 0.7));
            animation: twinkle 3.8s ease-in-out infinite, drift var(--drift, 30s) linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(var(--dx, 40px), var(--dy, -30px)); }
        }

        /* Slayt içerikleri üstte kalsın */
        .reveal { z-index: 1; }

        /* Kahraman slayt: tam ortalama */
        .hero {
            display: flex !important;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .hero-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 16px;
            padding: 0 24px;
        }

        /* Başlık: mor neon/parıltı */
        .neon-title {
            font-family: 'Orbitron', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            font-weight: 900;
            font-size: clamp(2.4rem, 7vw, 5rem);
            letter-spacing: 0.02em;
            color: #cdb9ff;
            text-shadow:
                0 0 6px rgba(164, 121, 255, 0.9),
                0 0 14px rgba(164, 121, 255, 0.7),
                0 0 28px rgba(112, 0, 255, 0.5),
                0 0 54px rgba(112, 0, 255, 0.35);
            animation: neonPulse 3s ease-in-out infinite;
        }

        @keyframes neonPulse {
            0%, 100% {
                text-shadow:
                    0 0 6px rgba(164, 121, 255, 0.9),
                    0 0 14px rgba(164, 121, 255, 0.7),
                    0 0 28px rgba(112, 0, 255, 0.5),
                    0 0 54px rgba(112, 0, 255, 0.35);
            }
            50% {
                text-shadow:
                    0 0 10px rgba(186, 151, 255, 1),
                    0 0 24px rgba(186, 151, 255, 0.9),
                    0 0 48px rgba(140, 60, 255, 0.6),
                    0 0 84px rgba(140, 60, 255, 0.45);
            }
        }

        /* Alt başlık: beyaz metin + ince çizgi */
        .hero-sub {
            color: #ffffff;
            font-weight: 600;
            font-size: clamp(1.05rem, 2.5vw, 1.6rem);
            opacity: 0.95;
        }

        .hero-underline {
            width: clamp(180px, 42vw, 360px);
            height: 2px;
            margin: 8px auto 0 auto;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(196, 171, 255, 0.9) 50%, rgba(255,255,255,0) 100%);
            filter: drop-shadow(0 0 8px rgba(164, 121, 255, 0.6));
        }

        /* Reveal tipografi biraz daha modern görünsün */
        .reveal h1, .reveal h2 { margin: 0; }
        .reveal .controls { color: #a479ff; }
        .reveal .progress { color: #a479ff; background: rgba(164,121,255,0.12); }

        @media (prefers-reduced-motion: reduce) {
            .star { animation: none !important; }
            .neon-title { animation: none !important; }
        }
    </style>
</head>
<body>

    <!-- Yıldızlı arka plan -->
    <div id="stars"></div>

    <div class="reveal">
        <div class="slides">
            <section class="hero">
                <div class="hero-inner">
                    <h1 class="neon-title">Teşkilat</h1>
                    <h2 class="hero-sub">Uzak Bir Dünya: AI ile Ötegezegen Keşfi</h2>
                    <div class="hero-underline"></div>
                </div>
            </section>
        </div>
    </div>

    <!-- Reveal.js -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            progress: true,
            center: true,
            transition: 'fade',
            backgroundTransition: 'fade',
            controls: true
        });
    </script>

    <!-- Yıldız üretimi ve animasyon parametreleri -->
    <script>
        (function createStars() {
            const container = document.getElementById('stars');
            if (!container) return;

            const starCount = 180; // küçük ama hissedilir yoğunluk
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1; // 1-3 px
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = (Math.random() * 4).toFixed(2) + 's';
                const duration = (24 + Math.random() * 28).toFixed(1) + 's';
                const dx = ((Math.random() * 2 - 1) * 60).toFixed(0) + 'px';
                const dy = ((Math.random() * 2 - 1) * 40).toFixed(0) + 'px';

                star.style.left = left + '%';
                star.style.top = top + '%';
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.animationDelay = delay;
                star.style.setProperty('--drift', duration);
                star.style.setProperty('--dx', dx);
                star.style.setProperty('--dy', dy);
                container.appendChild(star);
            }
        })();
    </script>
</body>
</html>
